{% extends "chat/base.html" %}

{% block title %}
New Message  
{% endblock title %}

{% block contend %}
<section class="flex justify-center items-center w-screen h-screen">
    <div class="">
        <h2 class="block">New message</h2>
        <form method="post">
            {% csrf_token %}
            <label for=""><i>To</i></label>
            {{form.to}}

            <label for=""><i>Message</i></label>
            {{form.text}}
            <button type="submit" class="bg-indigo-400 px-4 py-2 my-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">Send Message</button>
        </form>
    </div>
</section>
{% endblock contend %}
